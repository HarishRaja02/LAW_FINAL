<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legal AIOS Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#020202] text-slate-200 font-sans h-screen w-screen flex items-center justify-center relative overflow-hidden">

    <div class="bg-noise"></div>

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-blue-900/10 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-transparent via-[#020202]/80 to-[#020202]"></div>
    </div>

    <div class="w-full max-w-sm p-8 relative z-10 animate-slide-up flex flex-col items-center">
        
        <div class="mb-10 text-center">
            <div class="w-16 h-16 mx-auto bg-gradient-to-tr from-blue-600 to-indigo-700 rounded-2xl flex items-center justify-center shadow-[0_0_40px_rgba(37,99,235,0.4)] mb-6 ring-1 ring-white/10">
                <i data-lucide="scale" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="font-serif text-3xl font-medium text-white tracking-tight">Legal AIOS</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em] mt-3">Enterprise Access</p>
        </div>

        <div class="w-full glass-panel rounded-2xl p-8 border border-white/10 shadow-2xl backdrop-blur-2xl">
            <form id="login-form" class="space-y-5">
                
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Work Email</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-4 w-4 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input type="email" id="email" required 
                            class="w-full bg-[#0a0a0c] border border-white/10 text-white text-sm rounded-xl focus:ring-1 focus:ring-blue-500/50 focus:border-blue-500/50 block w-full pl-10 p-3.5 placeholder-slate-700 transition-all outline-none" 
                            placeholder="partner@firm.com">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Security Token / Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-4 w-4 text-slate-500 group-focus-within:text-blue-400 transition-colors"></i>
                        </div>
                        <input type="password" id="password" required 
                            class="w-full bg-[#0a0a0c] border border-white/10 text-white text-sm rounded-xl focus:ring-1 focus:ring-blue-500/50 focus:border-blue-500/50 block w-full pl-10 p-3.5 placeholder-slate-700 transition-all outline-none" 
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between text-xs pt-1">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="w-3.5 h-3.5 rounded border-slate-700 bg-slate-800 text-blue-600 focus:ring-offset-slate-900">
                        <span class="ml-2 text-slate-400">Keep session active</span>
                    </label>
                    <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Recover Key</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3.5 rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.3)] hover:shadow-[0_0_30px_rgba(37,99,235,0.5)] transition-all flex items-center justify-center group mt-4">
                    <span class="mr-2">Authenticate</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>

            </form>
        </div>

        <div class="mt-10 flex items-center gap-2 opacity-50">
            <i data-lucide="shield-check" class="w-3 h-3 text-slate-500"></i>
            <span class="text-[10px] text-slate-500 uppercase tracking-widest">256-Bit AES Secured</span>
        </div>
    </div>

    <script>
        lucide.createIcons();
        // Login Logic preservation
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = `<i data-lucide="loader" class="w-5 h-5 animate-spin"></i>`;
            lucide.createIcons();
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) { window.location.href = data.redirect; } 
                else { 
                    alert(data.error || "Login Failed"); 
                    btn.innerHTML = originalContent;
                    lucide.createIcons();
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                }
            } catch (error) {
                alert("Connection Error.");
                btn.innerHTML = originalContent;
                lucide.createIcons();
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
